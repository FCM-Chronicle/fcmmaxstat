<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC 모바일 만렙 스탯 검색기</title>
    <link rel="stylesheet" href="style.css"> <!-- 스타일 시트 링크 -->
</head>
<body>
    <div class="container">
        <h1>만렙 스탯 검색기</h1>
        <div class="input-group">
            <input type="number" id="overall" min="0" placeholder="오버롤 입력">
            <button onclick="calculateStats()">검색</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>오버롤</th>
                    <th>만렙 스탯</th>
                </tr>
            </thead>
            <tbody id="resultTable">
            </tbody>
        </table>
      <!-- 결과가 여기에 표시됩니다. -->
              <h1 style="font-size: 20px;">문의용 이메일</h1>
<input type="text" id="email" value="your_email@example.com" readonly style="display: none;">
<button onclick="copyEmail()" style="padding: 5px 10px; font-size: 14px;">복사하기</button>

    </div>
  
    <script>
        function calculateStats() {
            const overallInput = document.getElementById('overall').value;
            const overall = parseInt(overallInput);
            let maxStat;

            if (overall >= 118) {
                maxStat = 210 + (overall - 118) * 2; // 오버롤 118 이상
            } else if (overall === 117) {
                maxStat = 205; // 오버롤 117
            } else {
                maxStat = 195 - (115 - overall) * 5; // 오버롤 115 이하
            }

            // 0 이하일 경우 만랩 스탯을 0으로 설정
            if (maxStat < 0) {
                maxStat = 0;
            }

            const resultTable = document.getElementById('resultTable');
            resultTable.innerHTML = `<tr><td>${overall}</td><td>${maxStat}</td></tr>`;
        }
      function copyEmail() {
    const emailInput = document.getElementById('email');
    emailInput.style.display = 'block'; // 이메일 필드를 잠시 보이게 함
    emailInput.select();
    emailInput.setSelectionRange(0, 99999); // 모바일 호환성

    document.execCommand('copy');
    alert('이메일이 복사되었습니다!'); // 쌍따옴표 추가
    
    emailInput.style.display = 'none'; // 이메일 필드를 다시 숨김
}

  </script>
</body>
</html>
